<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/places.js/1/places.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .container {
            width: 800px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#">Banking 420</a>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Create Customer <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Create Lodgement</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Create Transfer</a>
            </li>
        </ul>
    </nav>
    <br>
    <section class="customer">
        <h3>Add customer</h3>


            <div class="form-group row">
                <label for="name" class="col-xs-2 col-form-label">Name</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-xs-2 col-form-label">Email</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" id="email">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-xs-2 col-form-label">Address</label>
                <div class="col-xs-10">
                    <input type="search" id="address-input"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-xs-2 col-form-label">Password</label>
                <div class="col-xs-10">
                    <input class="form-control" type="password" id="password">
                </div>
            </div>

            <div class="form-group row">
                <label for="custom-select" class="col-xs-2 col-form-label">Account Type</label>
                <div class="col-xs-10">
                    <select id="custom-select" class="custom-select">
                        <option selected>Select</option>
                        <option value="Current">Current</option>
                        <option value="Savings">Savings</option>
                    </select>
                </div>
            </div>
            <button id="add-customer" class="btn-primary btn">Add</button>


    </section>
</div>

<script>


    var placesAutocomplete = places({
        container: document.querySelector('#address-input')
    });


    $("#add-customer").click(function (e) {


        var customer_name = $('#name').val();
        var email = $('#email').val();
        var password = $('#password').val();
        var address = $('#address-input').val();
        var option = $("#custom-select").val();

        var customer = {
            name: customer_name,
            email: email,
            address: address,
            password: password,
            account_type: option
        };

        customer = jQuery.param(customer);
        console.log(customer);

        url = 'http://0.0.0.0:8080/api/customer/create?' + customer;
        console.log(url);

        $.ajax({
            url: url,
            dataType: 'text',
            type: 'POST',
            success: function (data) {
               console.log(data);
            },
            error: function (xhr, status, error) {
                console.log(xhr);
                console.log(status);
                console.log(error);
            }
        });


    });
</script>
</body>
</html>
